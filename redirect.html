<!DOCTYPE html>
<html>

<body>
    <script type="application/javascript">
        const navigateBack = function () {
            window.history.length > 1 && window.history.back();
            window.removeEventListener("mousemove", navigateBack);
        }
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            window.location.assign(params.get("url"));
            window.addEventListener("mousemove", navigateBack);
        });
    </script>
</body>

</html>
